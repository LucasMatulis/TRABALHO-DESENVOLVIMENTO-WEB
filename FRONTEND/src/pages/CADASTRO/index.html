<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../../src/pages/CADASTRO/index.css">
    <link rel="stylesheet" href="../../../public/css/normalize.css">
</head>
<body>

    <header class="cabecalho">
        <a class="sair" href="">SAIR</a>
        <a class="inicial" href="">PÁGINA INICIAL</a>
        <a class="menu" href="">MENU PRINCIPAL</a>
        <a class="produto" href="">EDIÇÃO DE PRODUTO</a>

        <div class="logo">
            <img src="../../../public/assets/images/logo.png" class="controle">
            <strong>RETRO GAMES</strong>
        </div>
    </header>

    <div>
        <h1 class="titulo">CADASTRO DE PRODUTOS</h1>

        <div class="cadastro">
            <div class="imagem">
                <img src="../../../public/assets/images/branco.png" class="stock">
                <input type="text" class="link">
            </div>
            <div class="inputs">
                <label for="">Inserir Nome:</label>
                <input type="text" class="Nome">
                <label for="">Inserir Preço:</label>
                <input type="text" class="Nome">
                <input class="adicionar" type="button" value="Adicionar">
            </div>
        </div>
    </div>
    
</body>
</html>
