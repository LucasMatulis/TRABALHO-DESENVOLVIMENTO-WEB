<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../../src/pages/CADASTRO/index.css">
    <link rel="stylesheet" href="../../../public/css/normalize.css">
</head>
<body>

    <header class="cabecalho">
        <a class="sair" href="../Login/index.html">SAIR</a>
        <a class="menu" href="../ADM/index.html">MENU PRINCIPAL</a>
        <a class="produto" href="../EDICAO/index.html">EDIÇÃO DE PRODUTO</a>

        <div class="logo">
            <img src="../../../public/assets/images/logo.png" class="controle">
            <strong>RETRO GAMES</strong>
        </div>
    </header>

    <div>
        <h1 class="titulo">CADASTRO DE PRODUTOS</h1>

        <div class="cadastro">
            <div class="imagem">
                <img id="imagemPreview" src="../../../public/assets/images/branco.png" class="stock">
                <input type="file"  accept="image/*" name="img" id="img" class="link">
            </div>
            <div class="inputs">
                <label for="">Inserir Nome:</label>
                <input type="text" class="Nome" placeholder="Nome">
                <label for="">Inserir Preço:</label>
                <input type="text" class="Nome" placeholder="R$ 0.00">
                <input class="adicionar" type="button" value="Adicionar">
            </div>
        </div>
    </div>
    
</body>
<script>
    const imagemInput = document.getElementById('img');
    const imagemPreview = document.getElementById('imagemPreview');

    imagemInput.addEventListener('change', function() {
        const file = imagemInput.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                imagemPreview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    });
</script>
</html>
